{% extends "base.html" %}

{% block content %}

{% if preview %}
<div style="color:red">Preview</div>
{% endif %}

<h1>{{ post.title }}</h1>
<div class="uk-text-meta">
  {{ post.date }}
</div>
<ul>
  {% for tag in post.tags %}
    <li>{{ tag }}</li>
  {% endfor %}
</ul>
{{ post.body|markdown|safe }}

{% endblock %}
