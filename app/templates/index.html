{% extends "base.html" %}

{% block content %}

<h1>Home page</h1>
<img src="/static/cat.png" alt="a cat image" width="300">

{% for post in posts %}

<h2>{{ post.title }}</h2>
<div class="uk-text-meta">{{ post.date }}</div>
<ul>
  {% for tag in post.tags %}
    <li>{{ tag }}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('post', slug=post.slug) }}">Read more ...</a>

{% endfor %}

{% endblock %}
